<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>To do - List</title>
</head>
<body>
    <div class="container">
        <h2>TO DO List</h2>
        <input type="text" name="tarefa" id="tarefa">
        <button onclick="tarefa()" onmouseout="limpaInput()">Registrar</button>
    </div>
    <div class="container">
        <ul id="lista">
        </ul>
    </div>

    <script>
        let listaTarefas = [];

        function tarefa() {
            let tarefa = document.getElementById('tarefa').value;

            listaTarefas.push({
                tarefa: tarefa
            });

            let mostraLista = "";

            for(i = 0; i < listaTarefas.length; i++) {
                mostraLista += `<li><input type="checkbox" name="" id="t">${listaTarefas[i].tarefa}</li>`; 
            }

            document.getElementById('lista').innerHTML = mostraLista;
        }

        function limpaInput() {
            document.getElementById('tarefa').innerHTML = "";
        }

    </script>
</body>
</html>
